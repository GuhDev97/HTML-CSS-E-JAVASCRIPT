<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-imagem">
            <img src="img/image-product-desktop.jpg" alt="Perfume">
        </div>
        <div class="conteudo">
            
            <h3 class="categoria">PERFUME</h3>
            <h1 class="titulo-produto">Gabrielle Essence Eau De Parfum</h1>
            <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Parfumer-Creator for the House of CHANEL</p>
            <div class="preco">
            <span class="desconto"><strong>$149.99</strong></span>
            <span class="preco-antigo">$169.99</span>
            </div>

            <button class="add-card">
                <img src="img/icon-cart.svg" alt="icone">
                Add to Cart
            </button>
        </div>
    </div>
    
</body>
</html>
